<div >

<mat-card class="example-card">
   <mat-card-header >
    <mat-icon class="left-drag">drag_indicator</mat-icon>
    <mat-card-title>{{healthTitle}}</mat-card-title>
     <mat-icon class="right-dots">more_vert</mat-icon>
   </mat-card-header>   
   <mat-card-content >
      <highcharts-chart
      [Highcharts] = "highcharts"
      [options] = "chartOptions" 
      style = "width: 100%; display: block;">
   </highcharts-chart>
   </mat-card-content>
 </mat-card>
 </div>
